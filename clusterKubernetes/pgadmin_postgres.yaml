apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin
  namespace: fari
  labels:
    app: pgadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      labels:
        app: pgadmin
    spec:
      containers:
        - name: pgadmin
          image: dpage/pgadmin4
          ports:
            - containerPort: 80
          env:
            - name: PGADMIN_DEFAULT_EMAIL
              value: 'admin@admin.com' # Modifie si tu veux
            - name: PGADMIN_DEFAULT_PASSWORD
              value: 'admin123' # Mot de passe fort recommand√©

---
apiVersion: v1
kind: Service
metadata:
  name: pgadmin
  namespace: fari
spec:
  type: LoadBalancer
  selector:
    app: pgadmin
  ports:
    - protocol: TCP
      port: 4200
      targetPort: 80
